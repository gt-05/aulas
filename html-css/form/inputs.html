<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form>
        <input type="text" />
        <br>
        <br>
        <input type="number" step="2" min="5" max="20">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" value="teste@mail.com" id="email">
        <br>
        <br>
        <input type="password">
        <br>
        <br>
        <input type="date" max="2024-09-01" min="2024-09-01">
        <br>
        <br>
        <input type="range" step="10" min="10" max="50">
        <br>
        <br>
        <input type="color">
        <br>
        <br>
        <h3>Selecione uma ou mais linguagens</h3>
        <label>HTML</label>
        <input type="checkbox">
        <br>
        <label>CSS</label>
        <input type="checkbox">
        <br>
        <label>JS</label>
        <input type="checkbox">
        <br>
        <h3>Selecione apenas uma opção</h3>
        <input type="radio" name="frontend" id="react">
        <label for="react">React</label>
        <br>
        <input type="radio" name="frontend" id="vue">
        <label for="vue">Vue</label>
        <br>
        <input type="radio" name="frontend" id="angular">
        <label for="angular">Angular</label>
        <br>
        <br>
        <select>
            <option>Turma 01</option>
            <option>Turma 02</option>
            <option>Turma 03</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Input submit">
        <br>
        <button>ENVIAR</button>
    </form>
</body>
</html>
